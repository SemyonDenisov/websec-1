<html>
    <head>
        <script src="script.js" ></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Калькулятор</h1>
        <div class="backgroundArea">
            <div >
                <div class="inputContainer">
                    <div class="elemContainer">
                        <input class = "inputArea" type = "text" id="firstNumber">
                    </div>
                    <div class="elemContainer">
                        <select class = "optionArea" id="operation">
                            <option disabled>Выберите операцию</option>
                            <option value="+" selected>+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="elemContainer">
                    <input class = "inputArea" type="text" id="secondNumber">
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class = "button" onclick="Handler()">Посчитать</button>
                </div>
                <div class="buttonContainer">
                    <div class="textAreaContainer">
                        <textarea style="color: #c8062a; opacity: .3;" disabled class="textArea" id="prevResult"> </textarea>
                        <textarea disabled class="textArea" id="result"> </textarea> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
