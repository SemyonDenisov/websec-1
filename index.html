<html>
    <head>
        <script src="script.js" ></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Калькулятор</h1>
        <div class="backgroundArea">
            <div>
                <div class="inputContainer ">

                    <div class="elemContainer centerMode">
                        <input class = "inputArea dashedRedBorder" type = "text" id="firstNumber">
                    </div>

                    <div class="elemContainer centerMode">
                        <select class = "optionArea dashedRedBorder" id="operation">
                            <option disabled>Выберите операцию</option>
                            <option value="+" selected>+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>

                    <div class="elemContainer centerMode">
                        <input class = "inputArea dashedRedBorder" type="text" id="secondNumber">
                    </div>

                </div>
                
                <div class="elemContainer centerMode">
                    <button class = "button dashedRedBorder centerMode" onclick="Handler()">Посчитать</button>
                </div>

                <div class="elemContainer centerMode">
                    <div class="textAreaContainer dashedRedBorder">
                        <textarea disabled class="textArea centerMode" id="prevResult"> </textarea>
                        <textarea disabled class="textArea centerMode" id="result"> </textarea> 
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
